# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main, Create-.yml-file ]
  pull_request:
    branches: [ main, Create-.yml-file ]

jobs:
  javatest:
    runs-on: ubuntu-latest
    steps:
      - if: github.event_name != 'pull_request'
        uses: actions/checkout@v2
      - if: github.event_name == 'pull_request'
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - uses: actions/setup-java@v2
        with:
          java-version: '16'
          distribution: 'adopt'
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build with Maven
        run: |
            mvn -f backend/pom.xml test
            mvn -f notification/pom.xml test

      - name: Generate JaCoCo Badges for Module 1
        id: jacocoMod1
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          on-missing-report: quiet
          jacoco-csv-file: backend/target/site/jacoco/jacoco.csv
          coverage-badge-filename: jacoco1.svg
          branches-badge-filename: branches1.svg

      - name: Generate JaCoCo Badges for Module 2
        id: jacocoMod2
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          on-missing-report: quiet
          jacoco-csv-file: notification/target/site/jacoco/jacoco.csv
          coverage-badge-filename: jacoco2.svg
          branches-badge-filename: branches2.svg

      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

      - name: Commit the badge (if it changed)
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name 'SirHawrk'
            git config --global user.email '53298518@users.noreply.github.com'
            git add -A
            git commit -m "Autogenerated JaCoCo coverage badge"
            git push
          fi

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: target/site/jacoco/

  nodejstest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
        working-directory: ./frontend
      - run: npm test:badges
        working-directory: ./frontend

      - run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name 'SirHawrk'
            git config --global user.email '53298518@users.noreply.github.com'
            git add -A
            git commit -m "Autogenerated JaCoCo coverage badge"
            git push
          fi
